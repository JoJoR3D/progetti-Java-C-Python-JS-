<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- ICONE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Pacifico&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="./css/style.css">
    <title>Cinema JAITA131</title>
</head>
<body>
    
    <!-- 
        Realizzare l'homepage del sito di un cinema. Questa deve contenere:

        -Un menu di navigazione responsive;

        -Un carosello (dobbiamo crearlo da noi) che riporti le informazioni di un film in ogni scheda (3 film): titolo, locandina, primi 3 attori, durata, anni e generi. Il carosello deve avere un bottone prev e uno next (indicati da icone e non parole), che fanno scorrere l'array dei film scelti presentandone uno alla volta.
        I film devono potersi ripetere, ma sempre nello steso ordine;

        -Una sezione di ricerca con un campo di input dentro il quale è possibile scrivere il nome di un film e ottenere titolo e locandina;

        -L'aspetto deve essere curato!

        UTILIZZARE omdbapi (key: 4214e970) milo;


                --- OPZIONALE ---
        Il titolo del film e i nomi degli attori devono diventare dei link alla pagina corrispondente di wikipedia.
    -->

    <header>
        <div class="nome-cinema">

            <img id="logo" src="./img/logo.png" alt="">

            <h1 class="nome">Cinema<br>JAITA131</h1>

        </div>

        <div class="menu">

            <ul>
                <li><a href="">Home</a></li>
                <li>Search</li>
            </ul>

        </div>

        <div class="menu-icona">

            <img id="hamburger" src="./img/hamburger.png" alt="">

        </div>
            
        
    </header>



    <!-- ricerca -->
    <form>
        <input class="campo-ricerca show" type="text" name="ricerca" placeholder="inserisci il titolo del film">
    </form>



    <main>
        <div class="carosello">
            <i class="fa-solid fa-angle-left"></i>
            
            <!-- schede dei film -->
            <div class="schedeFilm"></div>
            
            <i class="fa-solid fa-angle-right"></i>
        </div>

        <div class="filmRicercato"></div>
    </main>


    <!-- <script src="./js/script.js"></script> -->

    <!-- implemento la ricerca di un film -->
    <script src="./js/script3.js"></script>

    <!-- scorrimento di 1 scheda alla volta nel carosello -->
    <script src="./js/script4.js"></script>

    <!-- click per mostrare più info su ogni film -->
    <script src="./js/script5.js"></script>

</body>
</html>
